<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback form</h1>
	<form method="post" action="your-server-side-script">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" name="portfolio" required>

    <label for="favColor">Favorite Color:</label>
    <input type="color" id="favColor" name="favColor">

    <label for="likeness">Likeness:</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100">

    <!-- New fields -->
    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>

    <label for="rating">Rating:</label>
    <select id="rating" name="rating">
        <option value="">Select...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <input type="submit" value="Submit">
</form>


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
